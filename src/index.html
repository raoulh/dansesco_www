<!DOCTYPE html>
<html>
<head>
    <title>Danses &amp; Co | Là où la danse commence</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="Ecole de danse Danses &amp; Co Huningue" />
    <meta name="keywords" content="ecole,danse,huningue" />

    <!-- build:css styles/styles.css -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>
<body ng-app="dansesCoApp" ng-controller="MainCtrl">

    <div id="page">
        <div id="header">
            <div class="animate">
                <a href="index.html" id="logo"><img src="images/logo_web.png" alt="LOGO"></a>
                <ul id="navigation">
                    <li ng-class="{selected: $state.includes('home')}">
                        <a ui-sref="home">Accueil</a>
                    </li>
                    <li ng-class="{selected: $state.includes('about')}">
                        <a ui-sref="about">A propos</a>
                    </li>
                    <li ng-class="{selected: $state.includes('courses')}">
                        <a ui-sref="courses">Les Cours</a>
                    </li>
                    <li ng-class="{selected: $state.includes('news')}">
                        <a ui-sref="news">News</a>
                    </li>
                    <li ng-class="{selected: $state.includes('contact')}">
                        <a ui-sref="contact">Contact</a>
                    </li>
                </ul>
            </div>
            <span class="shadow"></span>
        </div>

        <!--if lt IE 8]>
        <p class="browsehappy">Vous utilisez un navigateur <strong>trop vieux</strong>. Veuillez <a href="http://browsehappy.com/?locale=fr">le mettre à jour</a> pour une meilleure expérience internet.</p>
        <![endif]-->

        <div id="contents" ui-view>
        </div>

        <div id="footer">
            <span class="shadow"></span>
            <div>
                <div class="section">
                    <h5>Navigation</h5>
                    <ul class="navigation">
                        <li>
                            <a ui-sref="home">Accueil</a>
                        </li>
                        <li>
                            <a ui-sref="about">A propos</a>
                        </li>
                        <li>
                            <a ui-sref="courses">Les Cours</a>
                        </li>
                        <li>
                            <a ui-sref="news">News</a>
                        </li>
                        <li>
                            <a ui-sref="contact">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="section">
                    <h5>Heure des cours</h5>
                    <ul>
                        <li>
                            Lundi: 19h - 21h
                        </li>
                        <li>
                            Mardi: 19h - 21h
                        </li>
                        <li>
                            Vendredi: 19h - 20h
                        </li>
                        <li>
                            Tel: (+33) 7 83 93 68 09
                        </li>
                    </ul>
                </div>
                <div class="section">
                    <h5>Social</h5>
                    <ul class="connect">
                        <li>
                            <a href="https://www.facebook.com/pages/Danses-Co/" target="_blank">Facebook</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- build:js scripts/scripts.js -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <!-- endbuild -->

</body>
</html>
